    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: red;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: red;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin: 0;
        }

        nav {
            background-color: grey;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1em;
        }

        nav a:hover {
            background-color: darkgrey;
        }


        h2,
        h3,
        h4,
        h5 {
            text-align: center;
            margin: 0;
            padding: 10px;
            font-size: 1.5em;
        }

        h2 {
            background-color: aquamarine;
        }

        h3 {
            background-color: antiquewhite;
            color: red;
        }

        h4 {
            padding-top: 20px;
        }

        h5 {
            background-color: black;
            color: white;
        }

        section {
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        iframe {
            padding: 10px;
            max-width: 100%;
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            nav a {
                font-size: 0.9em;
                padding: 8px 10px;
            }

            h2,
            h3,
            h4,
            h5 {
                font-size: 1.2em;
            }

            iframe {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }

            nav a {
                font-size: 0.8em;
                padding: 5px 8px;
            }

            h2,
            h3,
            h4,
            h5 {
                font-size: 1em;
            }

            iframe {
                flex: 1 1 100%;
            }
        }

        footer {
            background-color: rgb(25, 108, 133);
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
